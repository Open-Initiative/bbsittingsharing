{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap %}
{% block content %}
<div id="pagetitle">{% trans 'Register' %}</div>

<form method="post">
    {% csrf_token %}
    {{form|bootstrap}}
    <div class="clearfix"></div>
    <input type="submit" class="btn panelbtn pull-right" />
    <a href="{% url 'index' %}" class="btn panelbtn">{% trans "Home" %}</a>
</form>
{% endblock %}
